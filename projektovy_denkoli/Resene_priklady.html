      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      let questionOrder = shuffle([...Array(quizData.length).keys()]);
      let currentQuestion = 0;
      let score = 0;

      const questionEl = document.getElementById("question");
      const answerEl = document.getElementById("answer");
      const sendBtn = document.getElementById("sendBtn");
      const nextBtn = document.getElementById("nextBtn");
      const solutionEl = document.getElementById("solution");

      function loadQuestion() {
        const data = quizData[questionOrder[currentQuestion]];
        questionEl.textContent = data.question;

        answerEl.value = "";
        answerEl.disabled = false;

        solutionEl.style.display = "none";
        solutionEl.className = "solution";
        solutionEl.classList.remove("show");

        nextBtn.style.display = "none";
      }

      function checkAnswer() {
        const stringValue = answerEl.value;
        const userValue = Number(stringValue);
        const correct = quizData[questionOrder[currentQuestion]].correct;
        const explanation = quizData[questionOrder[currentQuestion]].solution;

        if (stringValue === "") {
          answerEl.value = "";
          answerEl.placeholder = "Zadejte hodnotu!!";
          answerEl.style.fontWeight = "bold";

          return;
        }
        answerEl.placeholder = "Zadej odpověď";
        answerEl.style.fontWeight = "normal";

        answerEl.disabled = true;

        solutionEl.style.display = "block";

        if (userValue === correct) {
          solutionEl.classList.add("correct");
          solutionEl.textContent = "Správně! " + explanation;
          score++;
        } else {
          solutionEl.classList.add("wrong");
          solutionEl.textContent =
            "Špatně: Správná odpověď: " + correct + ". " + explanation;
        }
        setTimeout(() => {
          solutionEl.classList.add("show");
        }, 1);

        nextBtn.style.display = "block";
      }
      function nextQuestion() {
        currentQuestion++;

        if (currentQuestion < quizData.length) {
          loadQuestion();
        } else {
          showFinalScore();
        }
      }
      function showFinalScore() {
        questionEl.textContent =
          "Hotovo! Tvé skóre: " + score + " / " + quizData.length;

        answerEl.style.display = "none";
        sendBtn.style.display = "none";
        nextBtn.style.display = "none";
        solutionEl.style.display = "none";
      }

      sendBtn.addEventListener("click", checkAnswer);
      nextBtn.addEventListener("click", nextQuestion);

      loadQuestion();
