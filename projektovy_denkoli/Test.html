      function shuffle(a) {
        for (let i = a.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [a[i], a[j]] = [a[j], a[i]];
        }
        return a;
      }
 
      let order = shuffle([...Array(quizData.length).keys()]);
      let current = 0;
 
      let answers = [];
      let correctList = [];
 
      const qEl = document.getElementById("question");
      const aEl = document.getElementById("answer");
      const counter = document.getElementById("counter");
 
      const backBtn = document.getElementById("zpet");
      const nextBtn = document.getElementById("dalsi");
 
      const summaryContainer = document.getElementById("summaryContainer");
      const summaryContent = document.getElementById("summaryContent");
 
      function loadQuestion() {
        const q = quizData[order[current]];
 
        qEl.textContent = q.question;
        counter.textContent = `${current + 1} / ${quizData.length}`;
 
        aEl.value = answers[current] ?? "";
 
        if (current === quizData.length - 1) {
          nextBtn.innerHTML = "DOKONČIT";
          nextBtn.onclick = finishTest;
        } else {
          nextBtn.innerHTML = `DALŠÍ<i class="fa-solid fa-chevron-right ms-2"></i>`;
          nextBtn.onclick = saveAndNext;
        }
 
        buildSummary();
      }
 
      function saveAndNext() {
        const text = aEl.value;
 
 
         if (text === "") {
          aEl.placeholder = "Zadejte hodnotu!!";
          aEl.style.fontWeight = "bold";
          return;
        }
 
        aEl.placeholder = "Zadejte odpověď";
        aEl.style.fontWeight = "normal";
 
        answers[current] = Number(aEl.value);
        correctList[current] = quizData[order[current]].correct;
 
        current++;
        loadQuestion();
      }
 
      backBtn.onclick = () => {
        if (current === 0) return;
        current--;
        loadQuestion();
      };
 
      function buildSummary() {
        let box = "";
 
        for (let i = 0; i < quizData.length; i++) {
          const q = quizData[order[i]];
          const user = answers[i];
          const correct = q.correct;
          const ok = user === correct;
 
          box += `
        <div class="summary-item ${ok ? "summary-correct" : "summary-wrong"}">
          <p><strong>${i + 1}. Otázka:</strong> ${q.question}</p>
          <p><strong>Správná odpověď:</strong> ${correct}</p>
          <p><strong>Tvoje odpověď:</strong> ${user}</p>
          <p><strong>Řešení:</strong> ${q.solution}</p>
        </div>
      `;
        }
 
        summaryContent.innerHTML = box;
      }
 
      function finishTest() {
        answers[current] = Number(aEl.value);
        correctList[current] = quizData[order[current]].correct;
 
        let score = 0;
        for (let i = 0; i < quizData.length; i++) {
          if (answers[i] === correctList[i]) score++;
        }
 
        qEl.textContent = `Na testu se ti povedlo získat ${score} bodů z ${quizData.length}`;
 
       
        aEl.style.display = "none";
        counter.style.display = "none";
        nextBtn.style.display = "none";
        backBtn.style.display = "none";
 
        document.getElementById("retryBtn").style.display = "block";
        document.getElementById("backBtn").style.display = "block";
 
        buildSummary();
        summaryContainer.style.display = "flex";
        summaryContainer.scrollIntoView({ behavior: "smooth" });
      }
 
      loadQuestion();
